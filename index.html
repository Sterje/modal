<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Modal examples</title>
</head>
<body>
    <h1>Modal 1</h1>
    <button id="openModalOne">Open Modal</button>
    <div id="modalOne" class="modal">
        <div class="modal-content">
            <span id="closeModalOne" class="close">&times;</span>
            <p>This is example content in this modal</p>
        </div>
    </div>
    <h1>Modal 2</h1>
    <h2>Modal with animation</h2>
    <button id="openModalTwo">Open Modal</button>
    <div id="modalTwo" class="modalTwo">
        <div class="modal-content">
            <span id="closeModalTwo" class="close">&times;</span>
            <p>This is example content in Modal 2</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
